<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <p style="position: absolute;left: 15px;border-radius: 22px;top: 12px;line-height: 19px;width: 100px;font-size: 10px;padding-left: 12px;"><img src="img/sunny.png" style="position: absolute;left: -10px;width: 20px;top: 0px;">{{WeatherModalData.Temperature}}</p>
        </div>
        <h1 class="title">三农先锋</h1>
        <div class="buttons">
            <!--<p ng-click="onShowWeather()" style="border: 1px solid #fff;border-radius: 25px;text-align: center;width: 70px;font-size:12px;height: 25px;line-height: 25px;">短时预报</p>-->
            <button ng-click="onShowWeather()" class="button button-clear button-small " style="border: 1px solid #fff;border-radius: 20px;text-align: center;width: 80px;font-size:12px;height: 20px;line-height:22px;margin-top:4px;">短时预报</button>
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll="false" class="backgound-default home">

        <!--头部-->
        <div style="position: relative;">
            <ion-slide-box does-continue="true"  show-pager="true" auto-play="true">
                <ion-slide ng-click="getArticle(10)">
                    <div class="box" style="background-image: url('img/a1.jpg');background-size: 100% 100%; width: 100%;height: {{bannerHeight}};"></div>
                </ion-slide>
                <ion-slide ng-click="getArticle(12)">
                    <div class="box" style="background-image: url('img/a2.jpg');background-size: 100% 100%; width: 100%;height: {{bannerHeight}};"></div>
                </ion-slide>
                <ion-slide ng-click="getArticle(12)">
                    <div class="box" style="background-image: url('img/a3.jpg');background-size: 100% 100%; width: 100%;height: {{bannerHeight}};"></div>
                </ion-slide>
                <ion-slide ng-click="getArticle(12)">
                    <div class="box" style="background-image: url('img/a4.jpg');background-size: 100% 100%; width: 100%;height: {{bannerHeight}};"></div>
                </ion-slide>
            </ion-slide-box>
<!--             <div style="background-color:transparent;position: absolute;width: 110px;height: 110px;top: 0;left: 0;" ng-click="modal.show()">
                <span style="position: absolute;top: 11px;left: 10px;color: white;font-size: 20px;font-weight: bold">晴</span>
                <span style="position: absolute;top: 10px;left: 40px;border-radius: 7px;padding: 3px; opacity:0.8;background-color: gray; color: white;font-size: 10px">短时预报</span>
                <span style="position: absolute;top: 56px;left: 10px;color: white;font-size: 60px;font-weight: 100">19°</span>
            </div> -->
        </div>

        <!--<div class="blank-h12"></div>-->
        <!--notification-->
        <div class="custome-div">
            <i class="icon ion-volume-high custom-div-icon"></i>
            <marquee direction="left" scrollamount="5" class="index-marquee">{{WeatherModalData.WeatherDescr}}</marquee>
        </div>

        <!--<div class="blank-h10"></div>-->
        <div class="row background-white" style="padding: 0;">
            <div class="col div-img-title"><img src="img/home/zcfw.png" class="div-img-title-img"  ng-click="getServe('#/msgList/1')">政策服务</div>
            <div class="col div-img-title"><img src="img/home/zjhz.png" class="div-img-title-img"  ng-click="getServe('#/professor')">专家会诊</div>
            <div class="col div-img-title"><img src="img/home/wtsb.png" class="div-img-title-img" ng-click="getServe('#/question')">问题上报</div>
        </div>
        <div class="row background-white" style="padding: 0;">
            <div class="col div-img-title"><img src="img/home/zhyj.png" class="div-img-title-img" ng-click="getServe('#/msgList/2')">灾害预警</div>
            <div class="col div-img-title"><img src="img/home/njzd.png" class="div-img-title-img" ng-click="getServe('#/msgList/94')">农技指导</div>
            <div class="col div-img-title"><img src="img/home/jghq.png" class="div-img-title-img" ng-click="getServe('#/price')">价格行情</div>
        </div>
        <div class="row background-white dm-border" style="padding: 0;">
            <div class="col div-img-title"><img src="img/home/njgl.png" class="div-img-title-img" ng-click="getServe('#/tab/property')">农机管理</div>
            <div class="col div-img-title"><img src="img/home/nztg.png" class="div-img-title-img" ng-click="getServe('#/msgList/96')">农资团购</div>
            <div class="col div-img-title"><img src="img/home/zyfc.png" class="div-img-title-img" ng-click="getServe('#/msgList/105')">志愿风采</div>
        </div>

    </ion-content>
</ion-view>
