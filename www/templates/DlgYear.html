<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons" ng-click="onCloseDlgYear()">
            <a class="button button-clear">取消</a>
        </div>
        <h1 class="title">选择年份</h1>
    </ion-header-bar>
    <ion-content class="dg">
        <div class="row" ng-repeat="item in ListYear" ng-click="onSelectYear(item)">
            <div class="col">{{item.Year}}</div>
        </div>
    </ion-content>
</ion-modal-view>
