<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-thin-left" ng-click="$ionicGoBack()"></button>
    </div>
    <h1 class="title">专家会诊</h1>
</ion-header-bar>
<ion-view>
    <ion-content overflow-scroll="false" class="bg-dark professor center">
        <div class="item item-divider panel">
            选择分类专家
        </div>
        <div class="item row">
            <div class="col border" ng-click="onTo('1')">
                <img src="img/icons/qxzj.png" width="45" height="45" class="img" />
                <p>气象专家</p>
            </div>
            <div class="col border" ng-click="onTo('2')">
                <img src="img/icons/njzj.png" width="45" height="45" class="img" />
                <p>农技专家</p>
            </div>
            <div class="col" ng-click="onTo('3')">
                <img src="img/icons/xmsyzj.png" width="45" height="45" class="img" />
                <p>畜牧兽医专家</p>
            </div>
        </div>
        <div class="item row">
            <div class="col border" ng-click="onTo('4')">
                <img src="img/icons/yzyzj.png" width="45" height="45" class="img" />
                <p>养殖业专家</p>
            </div>
            <div class="col border" ng-click="onTo('5')">
                <img src="img/icons/ncpzl.png" width="45" height="45" class="img" />
                <p>农产品质量</p>
                <p style="margin-top: -3px;">安全专家</p>
            </div>
            <div class="col" ng-click="onTo('6')">
                <img src="img/icons/gd.png" width="45" height="45" class="img" />
                <p>更多...</p>
            </div>
        </div>
        <div class="item item-divider panel">
            种养殖大户
        </div>
        <div class="item row">
            <div class="col border" ng-click="onTo('7')">
                <img src="img/icons/nyzz.png" width="45" height="45" class="img" />
                <p>农业种植</p>
            </div>
            <div class="col border" ng-click="onTo('8')">
                <img src="img/icons/scyz.png" width="45" height="45" class="img" />
                <p>水产养殖</p>
            </div>
            <div class="col" ng-click="onTo('9')">
                <img src="img/icons/qcyz.png" width="45" height="45" class="img" />
                <p>禽畜养殖</p>
            </div>
        </div>

    </ion-content>
</ion-view>
