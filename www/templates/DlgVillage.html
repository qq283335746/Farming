<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons" ng-click="onCloseDlgVillage()">
            <a class="button button-clear">取消</a>
        </div>
        <h1 class="title">选择镇</h1>
    </ion-header-bar>
    <ion-content class="dg">
        <div class="row" ng-repeat="item in ListVillage" ng-click="onSelectVillage(item)">
            <div class="col">{{item.Name}}</div>
        </div>
    </ion-content>
</ion-modal-view>
