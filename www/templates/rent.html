<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-thin-left" ng-click="$ionicGoBack()"></button>
    </div>
    <h1 class="title">农机租赁</h1>
    <div class="buttons" ng-if="type=='home'">
        <a class="button button-clear" href="#/rentPush">发布</a>
    </div>
</ion-header-bar>
<ion-view>
    <ion-content overflow-scroll="false">
        <ion-refresher pulling-text="正在刷新..." spinner="lines" pulling-icon="ion-arrow-down-c" on-refresh="fresh()"></ion-refresher>
        <ion-list class="disable-user-behavior">
            <ion-item class="item-remove-animate item-right-editable item item-thumbnail-left" ng-click="getDetail(item)" ng-repeat="item in dataArr">
                <img src="{{item.Photo}}">
                <h2>{{item.Title}}</h2>
                <p class="dm-nowrap">{{item.Summary}}</p>
                <p class="dm-nowrap">价格:{{item.Price}}/天</p>
                <p class="dm-nowrap">服务地区:{{item.Area}}</p>

                <ion-option-button class="button-assertive button" ng-click="remove(item)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="hasMore" spinner="lines" immediate-check='false' distance="1%" on-infinite="fetch(false)"></ion-infinite-scroll>
    </ion-content>

</ion-view>
