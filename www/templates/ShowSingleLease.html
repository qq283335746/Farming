<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-thin-left" ng-click="$ionicGoBack()"></button>
    </div>
    <h1 class="title" ng-bind="ModelData.Title"></h1>
</ion-header-bar>
<ion-content overflow-scroll="false" class="singleLease">
    
    <div class="row">
        <div class="col col-25">求租标题：</div>
        <div class="col col-75">{{ModelData.Title}}</div>
    </div>
    <div class="row">
        <div class="col col-25">求租简介：</div>
        <div class="col col-75 item-text-wrap">{{ModelData.Summary}}</div>
    </div>
    <div class="row">
        <div class="col col-25">面积大小：</div>
        <div class="col col-75">{{ModelData.Mu}}</div>
    </div>
    <div class="row">
        <div class="col col-25">求租时间：</div>
        <div class="col col-75">{{ModelData.RentalDate}}</div>
    </div>
    <div class="row">
        <div class="col col-25">求租地址：</div>
        <div class="col col-75 item-text-wrap">{{ModelData.Area}}</div>
    </div>
    <div class="row">
        <div class="col col-25">型号要求：</div>
        <div class="col col-75">{{ModelData.Model}}</div>
    </div>

</ion-content>
