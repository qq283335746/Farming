<ion-content overflow-scroll="true" class="info-fm register">

    <div class="item row border-none">
        <div class="col tac">
            <p class="reg-title">注册</p>
        </div>
    </div>
    <div class="item row border-none">
        <div class="col tac">
            <img src="{{ModelData.HeaderPic}}" ng-click="showImgPop()" width="64" height="64" class="img" />
        </div>
    </div>
    <div class="item row border-none">
        <div class="col col-25">
            <span class="f-title">手机号</span>
        </div>
        <div class="col col-75">
            <input type="text" ng-model="ModelData.MobliePhone" ng-pattern="/^0{0,1}(13[0-9]|15[0-9]|18[0-9])[0-9]{8}$/" />
        </div>
    </div>
    <div class="item row">
        <div class="col col-25">
            <span class="f-title">电子邮箱</span>
        </div>
        <div class="col col-75">
            <input type="text" ng-model="ModelData.Email" ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/" />
        </div>
    </div>
    <div class="item row">
        <div class="col col-25">
            <span class="f-title">密码</span>
        </div>
        <div class="col col-75">
            <input type="password" ng-model="ModelData.Password" ng-pattern="/^[\@A-Za-z0-9_\-\!\#\$\%\^\*\.\~]{6,30}$/" />
        </div>
    </div>
    <div class="item row">
        <div class="col col-25">
            <span class="f-title">姓名</span>
        </div>
        <div class="col col-75">
            <input type="text" ng-model="ModelData.NickName" />
        </div>
    </div>
    <div class="item row">
        <div class="col col-25">
            <span class="f-title">用户类别</span>
        </div>
        <div class="col col-75" ng-click="onUserType()">
            <span ng-model="ModelData.UserType" ng-bind="ModelData.UserType" class="select-text"></span>
            <i class="icon ion-ios-arrow-down select-icon"></i>
        </div>
    </div>
    <div class="item row">
        <div class="col col-25">
            <span class="f-title">所属</span>
        </div>
        <div class="col" ng-click="onTown()">
            <span ng-model="ModelData.TownName" ng-bind="ModelData.TownName" class="select-text"></span>
            <i class="icon ion-ios-arrow-down select-icon"></i>
        </div>
        <div class="col" ng-click="onVillage()">
            <span ng-model="ModelData.VillageName" ng-bind="ModelData.VillageName" class="select-text"></span>
            <i class="icon ion-ios-arrow-down select-icon"></i>
        </div>
    </div>
    <div class="padding">
        <button class="button button-full button-positive" ng-click="doRegister()">
            确定
        </button>
    </div>
